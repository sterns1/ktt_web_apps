<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="schedule.css">
  <meta charset="UTF-8">
  <script src="schedule.js"></script>
</head>
<body onload="load_current_month(); load_days()">

<h1>Case Review</h1>

<div class="month">
  <button
        class="prev"
        onclick="get_prev_month()"
        type="button"
      >
        &#10094;
  </button>
  <button
        class="next"
        onclick="get_next_month()"
        type="button"
      >
        &#10095;
  </button>
  <ul>
    <li id="month_name"></li>
    <li>
      <span id="current_year" style="font-size:18px"></span>
    </li>
  </ul>
</div>

<ul class="weekdays" id="weekdays">
  <li>Su</li>
  <li>Mo</li>
  <li>Tu</li>
  <li>We</li>
  <li>Th</li>
  <li>Fr</li>
  <li>Sa</li>
</ul>

<ul class="days" id="number_days">
</ul>

</body>
</html>
